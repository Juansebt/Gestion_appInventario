<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {% load static %}
    <link rel="shortcut icon" href="{% static '../static/images/icon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static '../static/css/app.css' %}">
    <script src="{% static '../static/js/app.js' %}"></script>
    <title>Gesti√≥n Inventario CIES</title>
</head>
<body>
    <div>
        <header class="d-flex justify-content-center align-items-center">
            {% block encabezado %}
            {% endblock %}
        </header>
        <nav class="container rounded navbar navbar-expand-lg navbar-dark" style="background-color: rgb(89, 181, 72);">
            {% block menu %}
            {% endblock %}
        </nav>
        <section class="container"> 
            {% block contenido %}
            {% endblock %}
        </section>
    </div>
</body>
</html>
